# Add 'documentation' label to any changes within the 'docs' folder
documentation:
  - changed-files:
      - any-glob-to-any-file: ['docs/*']

# Add 'frontend' label to any changes in the 'src/frontend' directory
frontend:
  - changed-files:
      - any-glob-to-any-file: ['src/frontend/**/*']

# Add 'backend' label for changes in the 'src/api' or 'src/database' directories
backend:
  - changed-files:
      - any-glob-to-any-file: ['src/api/**/*', 'src/database/**/*']

# Add 'tests' label for changes in the 'tests' directory
tests:
  - changed-files:
      - any-glob-to-any-file: ['tests/**/*']

# Add 'ci' label for changes to GitHub Actions workflows
ci:
  - changed-files:
      - any-glob-to-any-file: ['.github/workflows/*']